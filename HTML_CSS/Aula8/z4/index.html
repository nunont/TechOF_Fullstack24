<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main">
        <h1>My Contact Form</h1>
        <div class="form-area">
            <input class="big-input" type="text" id="firstName" name="firstName" placeholder="First name">
            <br>
            <input class="big-input" type="text" id="lastName" name="lastName" placeholder="Last name">
            <br>
            <input type="checkbox" id="c-green" name="color"> Green
            <input type="checkbox" id="c-yellow" name="color"> Yellow
            <br>
            <input type="radio" id="g-male" name="gender"> Male
            <input type="radio" id="g-female" name="gender"> Female
            <br>
            <textarea class="big-input" name="description" id="description" cols="30" rows="10" placeholder="Please contact us..."></textarea>        
            <input class="big-input" type="submit" value="Enviar Formulario">
        </div>
    </div>

    
    
</body>
</html>
