<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Soma de 2 numeros</h1>

    <button onclick="doSomething()"> Clica Me! </button>

    <script>

        function doSomething() {
            let first = prompt("Insere o primeiro numero");
            let second = prompt("Insere o Secundo numero");

            let a = parseInt(first);
            let b = parseInt(second);

            var s = a + b;
            alert(s);
        }

    </script>
    
</body>
</html>
