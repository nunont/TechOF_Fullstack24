<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="luckyNumber">
    <button onclick="check()">Clica</button>
    <script>

        function check() {
            var luckyNumber = parseInt(document.getElementById('luckyNumber').value);

            if (luckyNumber == 7) {
                alert('1 000 000$');
            }
            else {
                alert('Numero errado, tente novamente')
            }
        }

    </script>

</body>

</html>
