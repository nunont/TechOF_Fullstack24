<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="sum5()">Suma de 5</button>
    <p id="sum"></p>

    <script>

        function sum5(){

            var sum = 0;
            
            for (var i = 0; i < 5; i++) {
                var n = parseInt(prompt('Insira um valor'));
                sum = sum + n;
                
                
            }
            document.getElementById("sum").innerText = sum;
        }

    </script>
</body>
</html>
