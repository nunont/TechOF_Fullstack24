<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

    <button id="one">One click</button>
    <button id="two">Double click</button>

    <script>

        $(document).ready(() => {

            $('#one').click(()=>{
                alert('One Click!')
            });

            $('#two').dblclick(()=>{
                alert('Double click!')
            })

        })

    </script>    
</body>
</html>
