<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function Book(title, author, pages) {
            this.title = title;
            this.author = author;
            this.pages = pages;
        }

        function Library(books){
            this.books = books;

            this.addBook = function(book) {
                this.books.push(book)
            }

            this.findByName = function(title) {
                return this.books.find(book => book.title == title);
            }

            this.displayBooks = () => {
                this.books.forEach(element => {
                    console.log(`${element.title} - ${element.author}`)
                });
            }
        }

        var library = new Library([]);

        library.addBook(new Book('Harry Potter', 'J.K. Rowling', 300));
        library.addBook(new Book('Lord of the Rings', 'J.R.R. Tolkien', 500));
        library.addBook(new Book('The Hobbit', 'J.R.R. Tolkien', 200));
        library.addBook(new Book('The Silmarillion', 'J.R.R. Tolkien', 400));

    </script>
</body>
</html>
